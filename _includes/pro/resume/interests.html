{% if resume.interests.size > 0 %}
<section class="npb">
  <h2 id="interests" class="h3 hr-bottom">
    <span style="color: var(--accent-color)">{{ strings.resume.interests | default:"Interests" }}</span>

    <span class="symbol {{ icons.interests | default:'icon-heart' }}" style="color: #22a4e0;"></span>
  </h2>
  <dl class="skills">
    {% for int in resume.interests %}
      <dt>{{ int.name }}</dt>
      <dd>
        <span class="sr-only">{{ strings.resume.keywords | default:"Keywords" }}{{ colon }}</span>
        <ul class="tags">
          {% for key in int.keywords %}
            <li class="tag">{{ key }}</li>
          {% endfor %}
        </ul>
      </dd>
    {% endfor %}
  </dl>
</section>
{% endif %}
