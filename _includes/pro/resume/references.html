{% if resume.references.size > 0 %}
<section>
  <div class="npb">
  <h2 id="references" class="h3 hr-bottom">
    <span style="color: var(--accent-color)">{{ strings.resume.references | default:"References" }} </span>

    <span class="symbol {{ icons.references | default:'icon-quotes-right' }}" style="color: #22a4e0;"></span>
  </h2>
  {% for ref in resume.references %}
    <blockquote class="reference">
      <p>{{ ref.reference }}</p>
      <footer>â€” <cite>{{ ref.name }}</cite></footer>
    </blockquote>
  {% if forloop.first %}</div>{% endif %}
  {% endfor %}
</section>
{% endif %}
